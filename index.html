<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div id="Skills">
        <div class="Skill_Bar">
          <div id="html">
            <span class="skill_area">html</span>
            <span class="Percentage">100%</span>
          </div>
        </div>

        <div class="Skill_Bar">
          <div id="css">
            <span class="skill_area">css</span>
            <span class="Percentage">95%</span>
          </div>
        </div>

        <div class="Skill_Bar">
          <div id="js">
            <span class="skill_area">Javascript</span>
            <span class="Percentage">70%</span>
          </div>
        </div>

        <div class="Skill_Bar">
          <div id="bootstrap">
            <span class="skill_area">bootstrap</span>
            <span class="Percentage">60%</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
